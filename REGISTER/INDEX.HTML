<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BGMI Team Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d0d0d url('https://images.unsplash.com/photo-1606112219348-204d7d8b94ee?fit=crop&w=1350&q=80') center/cover no-repeat;
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background: rgba(0, 0, 0, 0.85);
      padding: 2rem;
      border-radius: 1rem;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
    }
    input, select, textarea, button {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 0.5rem;
      border: none;
      font-size: 1rem;
    }
    input, select, textarea {
      background: #1a1a1a;
      color: #f5f5f5;
    }
    button {
      background: #ffbf00;
      color: #0d0d0d;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #ffda4d;
    }
    .flex {
      display: flex;
      gap: 1rem;
    }
    .flex input {
      flex: 1;
    }
    @media (max-width: 500px) {
      .flex {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <form class="card" action="https://api.web3forms.com/submit" method="POST">
    <h1>BGMI Team Registration</h1>
    <input type="hidden" name="access_key" value="cecd6984-e1b7-4da0-a24b-278a346a0b7c" />

    <label>Team Name</label>
    <input type="text" name="teamName" required />

    <label>Captain Inâ€‘Game Name</label>
    <input type="text" name="captainName" required />

    <label>Captain BGMI ID</label>
    <input type="number" name="captainId" required />

    <label>Captain Contact (WhatsApp/Phone)</label>
    <input type="tel" name="contact" required />

    <div class="flex">
      <div>
        <label>Player 2 IGN</label>
        <input type="text" name="player2" required />
      </div>
      <div>
        <label>ID</label>
        <input type="number" name="player2Id" required />
      </div>
    </div>

    <div class="flex">
      <div>
        <label>Player 3 IGN</label>
        <input type="text" name="player3" required />
      </div>
      <div>
        <label>ID</label>
        <input type="number" name="player3Id" required />
      </div>
    </div>

    <div class="flex">
      <div>
        <label>Player 4 IGN</label>
        <input type="text" name="player4" required />
      </div>
      <div>
        <label>ID</label>
        <input type="number" name="player4Id" required />
      </div>
    </div>

    <label>Substitute Player (optional)</label>
    <input type="text" name="substitute" />

    <label>Preferred Region/Server</label>
    <select name="region" required>
      <option value="">Select a region</option>
      <option value="Asia">Asia</option>
      <option value="Europe">Europe</option>
      <option value="North America">North America</option>
      <option value="South America">South America</option>
      <option value="Middle East">Middle East</option>
      <option value="KRJP">KRJP</option>
    </select>

    <label>Additional Notes</label>
    <textarea name="notes" rows="4"></textarea>

    <!-- Image URL -->
    <label> Payment Screenshot ( hints image ko url karna hoga jaise ki imgbb website se jaise website open hoga than wha file se image select karna hai aur upload karna hai than automatic image link milega aur yaha paste kar dena ho jayega)</label>
    <input type="url" name="imageURL" placeholder="https://i.imgur.com/example.jpg" />

    <button type="submit">Register Team</button>
  </form>
</body>
</html>
